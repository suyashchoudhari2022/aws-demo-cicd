<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>AWS CI/CD Deployment</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Inter:wght@500;700&display=swap');

  :root {
    --color-bg: #ffffff;
    --color-text-dark: #111827;
    --color-text-base: #6b7280;
    --color-primary: #111827;
    --color-primary-hover: #374151;
    --border-radius: 0.75rem;
    --shadow-light: rgba(0,0,0,0.08);
    --transition-fast: 0.25s ease-in-out;
  }

  *, *::before, *::after {
    box-sizing: border-box;
  }

  body {
    margin: 0;
    font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen,
      Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
    background-color: var(--color-bg);
    color: var(--color-text-dark);
    line-height: 1.5;
    font-size: 18px;
    min-height: 100vh;
    display: flex;
    flex-direction: column;
  }

  /* Sticky header navigation */
  header {
    position: sticky;
    top: 0;
    background-color: var(--color-bg);
    box-shadow: 0 1px 6px var(--shadow-light);
    z-index: 100;
  }

  nav {
    max-width: 1200px;
    margin: 0 auto;
    display: flex;
    height: 60px;
    align-items: center;
    justify-content: space-between;
    padding: 0 1rem;
  }

  .logo {
    font-weight: 700;
    font-size: 1.5rem;
    color: var(--color-primary);
    user-select: none;
  }

  .nav-links {
    display: flex;
    gap: 2rem;
  }

  .nav-links a {
    font-weight: 600;
    color: var(--color-text-base);
    text-decoration: none;
    padding: 0.25rem 0.5rem;
    border-radius: var(--border-radius);
    transition: color var(--transition-fast), background-color var(--transition-fast);
  }

  .nav-links a:hover,
  .nav-links a:focus-visible {
    color: var(--color-primary-hover);
    background-color: #f3f4f6;
    outline: none;
  }

  /* Hero section */
  main {
    flex-grow: 1;
    display: flex;
    align-items: center;
    justify-content: center;
    padding: 6rem 1rem 6rem;
    background-color: var(--color-bg);
    text-align: center;
  }

  .container {
    max-width: 700px;
    padding: 2rem 3rem;
    background: #fff;
    border-radius: var(--border-radius);
    box-shadow: 0 12px 32px var(--shadow-light);
    user-select: none;
  }

  h1 {
    font-weight: 700;
    font-size: 4.5rem;
    line-height: 1.1;
    margin: 0 0 1.25rem 0;
    letter-spacing: 0.05em;
    color: var(--color-primary);
    transition: color var(--transition-fast);
  }

  h1:hover, h1:focus {
    color: #2563eb;
    cursor: default;
    outline: none;
  }

  p {
    font-weight: 500;
    font-size: 1.25rem;
    color: var(--color-text-base);
    margin: 0 0 2.5rem 0;
    line-height: 1.6;
    user-select: text;
  }

  /* CTA Button */
  .cta-button {
    font-weight: 700;
    font-size: 1.125rem;
    background-color: var(--color-primary);
    color: #fff;
    border: none;
    border-radius: var(--border-radius);
    padding: 1rem 3rem;
    cursor: pointer;
    box-shadow: 0 6px 12px rgba(17, 24, 39, 0.3);
    transition: background-color var(--transition-fast), transform var(--transition-fast);
  }
  .cta-button:hover,
  .cta-button:focus-visible {
    background-color: #2563eb;
    transform: scale(1.05);
    outline: none;
  }

  /* Responsive */
  @media (max-width: 480px) {
    .container {
      padding: 1.5rem 2rem;
    }
    h1 {
      font-size: 3rem;
    }
    p {
      font-size: 1rem;
      margin-bottom: 1.5rem;
    }
    .cta-button {
      width: 100%;
      padding: 1rem 0;
    }
    nav {
      padding: 0 0.5rem;
    }
    .nav-links {
      gap: 1rem;
    }
  }
</style>
</head>
<body>
<header>
  <nav aria-label="Primary navigation">
    <div class="logo" tabindex="0">AWS StaticDeploy</div>
    <div class="nav-links">
      <a href="#" tabindex="0">Home</a>
      <a href="#" tabindex="0">About</a>
    </div>
  </nav>
</header>
<main>
  <div class="container" role="main" aria-labelledby="main-title">
    <h1 id="main-title" tabindex="0">AWS CI/CD</h1>
    <p tabindex="0">
      Automate your static website deployments seamlessly with AWS Continuous Integration and Continuous Delivery services, ensuring fast, reliable updates every time you push code.
    </p>
    <button class="cta-button" aria-label="Get started with AWS CI CD deployment" onclick="alert('Getting started!')">Get Started</button>
  </div>
</main>
</body>
</html>
